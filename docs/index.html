    <picture>
      <source
        media="(max-width: 36em)"
        srcset="./assets/bg-mobile-light-df636158.jpg "
      />
      <img
        src="./assets/bg-desktop-light-c99caf89.jpg"
        alt="light-background"
        class="bg--light"
      />
    </picture>

    <picture>
      <source
        media="(max-width: 34em)"
        srcset="./assets/bg-mobile-dark-0b3e4071.jpg "
      />
      <img
        src="./assets/bg-desktop-dark-cf72eaad.jpg"
        alt="dark-background"
        class="bg--dark"
      />
    </picture>
    <div class="container">
      <header class="header">
        <h1 class="header__title">TODO</h1>
        <div class="header__toggle-theme-container">
          <img
            src="./assets/icon-moon-dadf6d0a.svg"
            alt="moon icon"
            class="header__toggle-theme header__toggle-theme--moon"
          />
          <img
            src="./assets/icon-sun-fc80f87a.svg"
            alt="moon icon"
            class="header__toggle-theme header__toggle-theme--sun"
          />
        </div>
      </header>

      <div class="form">
        <form>
          <div class="unchecked-circle"></div>
          <input
            type="text"
            placeholder="Create a new todo..."
            class="form__input"
          />
        </form>
      </div>

      <div class="task-box-container">
        <ul class="tasks">
          <!-- <li class="task task--unchecked">
            <div class="unchecked-circle task__state">&nbsp;</div>
            <p class="task__title">Jog around the park 3x</p>
            <img
              src="./assets/images/icon-cross.svg"
              alt="delete the task"
              class="task__delete"
            />
          </li>
          <li class="task task--checked">
            <div class="checked-circle task__state">&nbsp;</div>
            <p class="task__title">Complete online Javascript course</p>
            <img
              src="./assets/images/icon-cross.svg"
              alt="delete the task"
              class="task__delete"
            />
          </li> -->
        </ul>

        <div class="action">
          <span class="action__items-left">1 item left</span>

          <div class="action__filters">
            <span
              class="action__filter action__filter--all action__filter--active"
              >All</span
            ><span class="action__filter action__filter--unchecked">Active</span
            ><span class="action__filter action__filter--checked"
              >Completed</span
            >
          </div>

          <button class="action__delete-all">Clear Completed</button>
        </div>
      </div>

      <p class="hint">Drag and drop to reorder list</p>
    </div>
