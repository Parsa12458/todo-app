<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Todo app" />
    <meta name="description" content="The classic todo app!" />
    <title>Todo app</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
    <script type="module" src="./assets/js/app.js" defer></script>
  </head>
  <body>
    <picture>
      <source
        media="(max-width: 36em)"
        srcset="./assets/images/bg-mobile-light.jpg"
      />
      <img
        src="./assets/images/bg-desktop-light.jpg"
        alt="light-background"
        class="bg--light"
      />
    </picture>

    <picture>
      <source
        media="(max-width: 34em)"
        srcset="./assets/images/bg-mobile-dark.jpg"
      />
      <img
        src="./assets/images/bg-desktop-dark.jpg"
        alt="dark-background"
        class="bg--dark"
      />
    </picture>
    <div class="container">
      <header class="header">
        <h1 class="header__title">TODO</h1>
        <div class="header__toggle-theme-container">
          <img
            src="./assets/images/icon-moon.svg"
            alt="moon icon"
            class="header__toggle-theme header__toggle-theme--moon"
          />
          <img
            src="./assets/images/icon-sun.svg"
            alt="moon icon"
            class="header__toggle-theme header__toggle-theme--sun"
          />
        </div>
      </header>

      <div class="form">
        <div class="unchecked-circle"></div>
        <input
          type="text"
          placeholder="Create a new todo..."
          class="form__input"
        />
      </div>

      <div class="task-box-container">
        <ul class="tasks">
          <li class="task task--unchecked">
            <div class="unchecked-circle task__state task-state--unchecked">
              &nbsp;
            </div>
            <p class="task__title">Jog around the park 3x</p>
            <img
              src="./assets/images/icon-cross.svg"
              alt="delete the task"
              class="task__delete"
            />
          </li>
          <li class="task task--checked">
            <div class="checked-circle task__state task-state--checked">
              &nbsp;
            </div>
            <p class="task__title">Complete online Javascript course</p>
            <img
              src="./assets/images/icon-cross.svg"
              alt="delete the task"
              class="task__delete"
            />
          </li>
        </ul>

        <div class="action">
          <span class="action__items-left">1 item left</span>

          <div class="action__filters">
            <span class="action__filter action__filter--active">All</span
            ><span class="action__filter">Active</span
            ><span class="action__filter">Completed</span>
          </div>

          <button class="action__delete-all">Clear Completed</button>
        </div>
      </div>

      <p class="hint">Drag and drop to reorder list</p>
    </div>
  </body>
</html>
